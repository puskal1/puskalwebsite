<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        
	</head>
        
	<body>
        
            <textarea></textarea>
            <button id="smt" >Question</button>
        <button id="ans" >Answer</button>
        <ol id="question"></ol>
        <ul id="answer" style="background:lightgreen;"></ul>
        <script>
            $('document').ready(function(){
                function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}
           
               $("#smt").click(function(){
               var val = $('textarea').val();
                $('textarea').val('');
               var res = val.split('.');
               res.pop();
                   $.each(res, function(i,v){
                   $('#answer').append('<li>'+v+'</li>');
               });
          $('#answer').hide();
               var question = shuffleArray(res);
               $.each(question, function(i,v){
                   $('#question').append('<li>'+v+'</li>');
               });
                
        });
                $("#ans").click(function(){
             $('#answer').show();
          
        }); 
                
            });
        
        </script>
	</body>
</html>
